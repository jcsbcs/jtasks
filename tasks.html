<script type="module">
    // Import Firebase modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    // Check if user is logged in
    if (!sessionStorage.getItem('isLoggedIn')) {
        window.location.href = 'index.html';
    }

    // Your Firebase configuration
    // REPLACE THESE VALUES WITH YOUR ACTUAL FIREBASE CONFIG
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Store globally for other functions
    window.db = db;
    window.firestoreModules = { collection, addDoc, getDocs, deleteDoc, doc, query, orderBy };

    // Update datetime
    function updateDateTime() {
        const now = new Date();
        const options = { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        };
        document.getElementById('datetime').textContent = now.toLocaleDateString('en-US', options);
    }
    
    updateDateTime();
    setInterval(updateDateTime, 1000);

    // Load tasks from Firestore
    async function loadTasks(widgetId) {
        const { collection, getDocs, query, orderBy } = window.firestoreModules;
        const listElement = document.getElementById(`list-${widgetId}`);
        listElement.innerHTML = '';
        
        try {
            const q = query(collection(window.db, widgetId), orderBy('timestamp', 'desc'));
            const querySnapshot = await getDocs(q);
            
            if (querySnapshot.empty) {
                listElement.innerHTML = '<li class="loading" style="color: #999;">No items yet</li>';
                updateWidgetCount(widgetId, 0, 0);
                updateTotalTasks();
                return;
            }
            
            let taskNumber = 1;
            querySnapshot.forEach((doc) => {
                const task = doc.data();
                createTaskElement(widgetId, doc.id, task.text, taskNumber);
                taskNumber++;
            });
            
            updateWidgetCount(widgetId, querySnapshot.size, querySnapshot.size);
            updateTotalTasks();
        } catch (error) {
            console.error('Error loading tasks:', error);
            listElement.innerHTML = '<li class="loading" style="color: #610B0B;">Error loading tasks</li>';
        }
    }

    // Create task element
    function createTaskElement(widgetId, taskId, taskText, taskNumber) {
        const listElement = document.getElementById(`list-${widgetId}`);
        const loadingElement = listElement.querySelector('.loading');
        if (loadingElement) {
            loadingElement.remove();
        }
        
        const li = document.createElement('li');
        li.className = 'task-item';
        li.innerHTML = `
            <span class="task-number">${taskNumber}.</span>
            <span class="task-text">${taskText}</span>
            <button class="delete-btn" onclick="showDeleteModal('${widgetId}', '${taskId}')">âˆ’</button>
        `;
        listElement.appendChild(li);
    }

    // Update widget count
    function updateWidgetCount(widgetId, count, total) {
        const footer = document.getElementById(`footer-${widgetId}`);
        footer.textContent = `${count} / ${total} tasks`;
    }

    // Update total tasks count
    function updateTotalTasks() {
        const widgets = ['daily-tasks', 'to-buy', 'one-time-tasks', 'ideas'];
        let total = 0;
        
        widgets.forEach(widgetId => {
            const list = document.getElementById(`list-${widgetId}`);
            const tasks = list.querySelectorAll('.task-item');
            total += tasks.length;
        });
        
        document.getElementById('totalTasks').textContent = `Total Tasks: ${total}`;
    }

    // Make functions global
    window.loadTasks = loadTasks;
    window.createTaskElement = createTaskElement;
    window.updateWidgetCount = updateWidgetCount;
    window.updateTotalTasks = updateTotalTasks;

    // Load all tasks on page load
    loadTasks('daily-tasks');
    loadTasks('to-buy');
    loadTasks('one-time-tasks');
    loadTasks('ideas');
</script>

<script>
    let deleteTaskId = null;
    let deleteWidgetId = null;

    function showInput(widgetId) {
        const inputContainer = document.getElementById(`input-${widgetId}`);
        inputContainer.classList.add('show');
        document.getElementById(`input-field-${widgetId}`).focus();
    }

    function hideInput(widgetId) {
        const inputContainer = document.getElementById(`input-${widgetId}`);
        inputContainer.classList.remove('show');
        document.getElementById(`input-field-${widgetId}`).value = '';
    }

    async function addTask(widgetId) {
        const inputField = document.getElementById(`input-field-${widgetId}`);
        const taskText = inputField.value.trim();
        
        if (taskText === '') {
            return;
        }

        const { collection, addDoc } = window.firestoreModules;
        
        try {
            console.log('Adding task to:', widgetId);
            console.log('Task text:', taskText);
            
            await addDoc(collection(window.db, widgetId), {
                text: taskText,
                timestamp: new Date()
            });
            
            console.log('Task added successfully');
            
            // Reload the entire list to update numbers
            await window.loadTasks(widgetId);
            hideInput(widgetId);
        } catch (error) {
            console.error('Error adding task:', error);
            console.error('Error details:', error.message);
            alert('Error adding task: ' + error.message);
        }
    }

    function showDeleteModal(widgetId, taskId) {
        deleteWidgetId = widgetId;
        deleteTaskId = taskId;
        document.getElementById('deleteModal').classList.add('show');
    }

    function hideModal() {
        document.getElementById('deleteModal').classList.remove('show');
        deleteTaskId = null;
        deleteWidgetId = null;
    }

    document.getElementById('confirmDelete').addEventListener('click', async function() {
        if (deleteTaskId && deleteWidgetId) {
            const { doc, deleteDoc } = window.firestoreModules;
            
            try {
                await deleteDoc(doc(window.db, deleteWidgetId, deleteTaskId));
                await window.loadTasks(deleteWidgetId);
                hideModal();
            } catch (error) {
                console.error('Error deleting task:', error);
                alert('Error deleting task. Please try again.');
            }
        }
    });

    // Allow Enter key to add task
    document.querySelectorAll('.task-input').forEach(input => {
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const widgetId = this.id.replace('input-field-', '');
                addTask(widgetId);
            }
        });
    });
</script>
